# MySQL Database Configuration
# To use MySQL, run with: java -jar app.jar --spring.profiles.active=mysql
# Or set: SPRING_PROFILES_ACTIVE=mysql

# Server Configuration
server.port=4000
spring.application.name=Automotive EIS System

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/eisdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=your_password

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.automotive.eis=DEBUG
logging.level.org.springframework.web=INFO

# CORS Configuration (for front-end)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

