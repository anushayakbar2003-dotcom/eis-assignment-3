# Server Configuration
server.port=8080
spring.application.name=Automotive EIS System

# Database Configuration - MySQL (Production)
# Uncomment these lines and comment H2 section to use MySQL
# spring.datasource.url=jdbc:mysql://localhost:3306/eisdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=your_password

# Database Configuration - H2 (In-Memory for Development/Testing)
spring.datasource.url=jdbc:h2:mem:eisdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# For MySQL, use: org.hibernate.dialect.MySQLDialect
# For H2, use: org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for database viewing - only works with H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.automotive.eis=DEBUG
logging.level.org.springframework.web=INFO

# CORS Configuration (for front-end)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

